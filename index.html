<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Explore More</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #779ecb;
            color: white;
        }

        /* Navigation Bar */
        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #779ecb;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav.navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav.navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav.navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav.navbar .nav-links a:hover {
            color: #ffdb58;
        }

        /* Hero Banner with Background Image */
        .hero-banner {
            background-image: url('images/beach.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-banner h1 {
            font-size: 60px;
            color: white;
            text-shadow: 4px 4px 8px rgba(4, 4, 4, 0.7);
            animation: floatText 3s infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Animate <p> Text in Hero Banner */
        .hero-banner p {
            font-size: 30px;
            color: white;
            margin-top: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            animation: floatText 5s infinite alternate;
        }

        /* Keyframes for Paragraph Movement */
        @keyframes moveParagraph {
            0% { transform: translateX(0); }
            50% { transform: translateX(15px); }
            100% { transform: translateX(-15px); }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
        }

        .social-links a:hover {
            transform: scale(1.2);
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* About Section */
        #about {
            padding: 50px 20px;
            text-align: center;
            background-color: #779ecb;
            color: white;
        }

        #about h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Contact Section */
        #contact {
            padding: 50px 20px;
            text-align: center;
        }

        #contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
	    font weight: bold;
        }

        /* GIF Marquee Styling */
        .gif-container marquee img {
            max-height: 200px;
            border: none;
            display: inline-block;
        }

        /* Footer Styling */
        footer {
            color: white;
            text-align: center;
        }

        footer p {
            font-size: 16px;
            margin: 0;
        }

        footer .copyright {
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
